<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HDT EDUCATION SERVICES - Manage Q&A</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #9C27B0 0%, #E91E63 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .main-content {
            padding: 40px;
        }

        .action-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-button.active {
            background: #f8f9fa;
            border-bottom-color: #9C27B0;
            color: #9C27B0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #9C27B0;
            outline: none;
        }

        .question-type-section {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .question-type-options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: auto;
        }

        .question-input-area {
            display: none;
        }

        .question-input-area.active {
            display: block;
        }

        .file-input {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .file-input:hover {
            border-color: #9C27B0;
            background: #f8f9fa;
        }

        .file-input input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .submit-btn {
            background: linear-gradient(135deg, #9C27B0 0%, #E91E63 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #7B1FA2 0%, #C2185B 100%);
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .questions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .question-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .question-card:hover {
            transform: translateY(-3px);
        }

        .question-content {
            padding: 15px;
        }

        .question-text {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            border-left: 3px solid #9C27B0;
            font-size: 14px;
        }

        .question-image {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin-bottom: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .question-image:hover {
            transform: scale(1.02);
        }

        .question-text a {
            color: #9C27B0;
            text-decoration: none;
            font-weight: 600;
            padding: 4px 8px;
            background: #f3e5f5;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .question-text a:hover {
            background: #e1bee7;
            transform: translateY(-1px);
        }

        .answer-text {
            background: #e8f5e8;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            border-left: 3px solid #4CAF50;
            font-size: 14px;
        }

        .question-details {
            color: #666;
            margin-bottom: 12px;
            font-size: 12px;
            line-height: 1.4;
        }

        .question-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 6px 12px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .update-btn {
            background: #FF9800;
            color: white;
        }

        .delete-btn {
            background: #F44336;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .filters-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #9C27B0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 20px;
            }

            .action-tabs {
                flex-direction: column;
            }

            .main-content {
                padding: 20px;
            }

            .questions-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>❓ Questions & Answers Management</h1>
            <a href="ulogin.html" class="back-btn">← Back to Dashboard</a>
        </div>

        <div class="main-content">
            <div class="action-tabs">
                <button class="tab-button active" onclick="showTab('upload')">Upload Q&A</button>
                <button class="tab-button" onclick="showTab('view')">View Uploaded Q&A</button>
            </div>

            <!-- Upload Q&A Tab -->
            <div id="uploadTab" class="tab-content active">
                <div class="form-section">
                    <h2>Upload New Question & Answer</h2>
                    <div class="message" id="uploadMessage"></div>
                    
                    <form id="uploadQuestionForm" enctype="multipart/form-data">
                        <div class="question-type-section">
                            <h3>Question Format</h3>
                            <div class="question-type-options">
                                <div class="radio-option">
                                    <input type="radio" id="typeText" name="questionType" value="text" checked>
                                    <label for="typeText">Type Manually</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="typeImage" name="questionType" value="image">
                                    <label for="typeImage">Upload Image</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="typeFile" name="questionType" value="file">
                                    <label for="typeFile">Upload File</label>
                                </div>
                            </div>

                            <!-- Text Question Input -->
                            <div id="textQuestionArea" class="question-input-area active">
                                <div class="form-group">
                                    <label for="questionText">Question Text *</label>
                                    <textarea id="questionText" name="questionText" rows="4" placeholder="Enter your question here"></textarea>
                                </div>
                            </div>

                            <!-- Image Question Input -->
                            <div id="imageQuestionArea" class="question-input-area">
                                <div class="form-group">
                                    <label for="questionImage">Question Image *</label>
                                    <div class="file-input">
                                        <input type="file" id="questionImage" name="questionImage" accept="image/*">
                                        <span>Click to select question image</span>
                                    </div>
                                </div>
                            </div>

                            <!-- File Question Input -->
                            <div id="fileQuestionArea" class="question-input-area">
                                <div class="form-group">
                                    <label for="questionFile">Question File *</label>
                                    <div class="file-input">
                                        <input type="file" id="questionFile" name="questionFile" accept=".pdf,.doc,.docx,.txt">
                                        <span>Click to select question file</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="answer">Answer *</label>
                            <textarea id="answer" name="answer" rows="4" required placeholder="Provide the answer to the question"></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="classLevel">Class Level *</label>
                                <select id="classLevel" name="classLevel" required>
                                    <option value="">Select Class Level</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject *</label>
                                <select id="subject" name="subject" required>
                                    <option value="">Select Subject</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="difficulty">Difficulty Level</label>
                                <select id="difficulty" name="difficulty">
                                    <option value="Easy">Easy</option>
                                    <option value="Medium" selected>Medium</option>
                                    <option value="Hard">Hard</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="tags">Tags (comma separated)</label>
                                <input type="text" id="tags" name="tags" placeholder="e.g., algebra, equations, practice">
                            </div>
                        </div>

                        <button type="submit" class="submit-btn" id="uploadBtn">Upload Question & Answer</button>
                    </form>
                </div>
            </div>

            <!-- View Q&A Tab -->
            <div id="viewTab" class="tab-content">
                <div class="filters-section">
                    <div class="form-group">
                        <label for="filterClass">Filter by Class</label>
                        <select id="filterClass">
                            <option value="">All Classes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterSubject">Filter by Subject</label>
                        <select id="filterSubject">
                            <option value="">All Subjects</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterDifficulty">Filter by Difficulty</label>
                        <select id="filterDifficulty">
                            <option value="">All Levels</option>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button onclick="applyFilters()" class="submit-btn">Apply Filters</button>
                    </div>
                </div>

                <div class="loading" id="questionsLoading">
                    <div class="spinner"></div>
                    <p>Loading questions...</p>
                </div>

                <div id="questionsContainer" class="questions-grid"></div>
            </div>
        </div>
    </div>

    <script src="admin-auth.js"></script>
    <script src="teacher-auth.js"></script>
    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const ok = await window.adminAuth.checkAdminOrTeacher(true); // allow teachers
            if (!ok) return;
            currentUser = window.currentUser;

            await loadReferenceData();
            await loadQuestions();
            setupQuestionTypeHandlers();
        });

        let classLevels = [];
        let subjects = [];
        let questions = [];

        // Load reference data on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const isAuthenticated = await checkAuthentication();
            if (!isAuthenticated) return;
            
            await loadReferenceData();
            await loadQuestions();
            setupQuestionTypeHandlers();
        });

        function setupQuestionTypeHandlers() {
            // Handle question type radio buttons
            document.querySelectorAll('input[name="questionType"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    // Hide all question input areas
                    document.querySelectorAll('.question-input-area').forEach(area => {
                        area.classList.remove('active');
                    });

                    // Show selected area
                    const selectedType = this.value;
                    document.getElementById(selectedType + 'QuestionArea').classList.add('active');

                    // Clear required attributes
                    document.getElementById('questionText').removeAttribute('required');
                    document.getElementById('questionImage').removeAttribute('required');
                    document.getElementById('questionFile').removeAttribute('required');

                    // Set required attribute for selected type
                    if (selectedType === 'text') {
                        document.getElementById('questionText').setAttribute('required', 'required');
                    } else if (selectedType === 'image') {
                        document.getElementById('questionImage').setAttribute('required', 'required');
                    } else if (selectedType === 'file') {
                        document.getElementById('questionFile').setAttribute('required', 'required');
                    }
                });
            });

            // Handle file input display
            document.querySelectorAll('.file-input input[type="file"]').forEach(input => {
                input.addEventListener('change', function() {
                    const span = this.parentElement.querySelector('span');
                    if (this.files.length > 0) {
                        span.textContent = this.files[0].name;
                    }
                });
            });
        }

        async function loadReferenceData() {
            try {
                const response = await fetch('/api/reference-data');
                const data = await response.json();
                
                classLevels = data.classLevels;
                subjects = data.subjects;

                // Populate dropdowns
                populateSelect('classLevel', classLevels);
                populateSelect('subject', subjects);
                populateSelect('filterClass', classLevels);
                populateSelect('filterSubject', subjects);

            } catch (error) {
                console.error('Failed to load reference data:', error);
            }
        }

        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            const currentOptions = select.querySelectorAll('option:not([value=""])');
            currentOptions.forEach(option => option.remove());

            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'view') {
                loadQuestions();
            }
        }

        // Handle question upload
        document.getElementById('uploadQuestionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const uploadBtn = document.getElementById('uploadBtn');
            const message = document.getElementById('uploadMessage');
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            message.style.display = 'none';

            try {
                const formData = new FormData(e.target);
                
                const headers = {};
                const teacherToken = localStorage.getItem('teacherToken');
                const adminToken = localStorage.getItem('adminToken');
                if (teacherToken) headers['Authorization'] = `Bearer ${teacherToken}`;
                else if (adminToken) headers['Authorization'] = `Bearer ${adminToken}`;

                const response = await fetch('/api/questions', {
                    method: 'POST',
                    credentials: 'include',
                    headers,
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    message.className = 'message success';
                    message.textContent = 'Question & Answer uploaded successfully!';
                    message.style.display = 'block';
                    e.target.reset();
                    
                    // Reset question type to text and show text area
                    document.getElementById('typeText').checked = true;
                    document.querySelectorAll('.question-input-area').forEach(area => {
                        area.classList.remove('active');
                    });
                    document.getElementById('textQuestionArea').classList.add('active');
                    
                    // Reset file input display
                    document.querySelectorAll('.file-input span').forEach(span => {
                        if (span.parentElement.querySelector('input[name="questionImage"]')) {
                            span.textContent = 'Click to select question image';
                        } else {
                            span.textContent = 'Click to select question file';
                        }
                    });
                } else {
                    message.className = 'message error';
                    message.textContent = result.error || 'Upload failed';
                    message.style.display = 'block';
                }

            } catch (error) {
                message.className = 'message error';
                message.textContent = 'Network error. Please try again.';
                message.style.display = 'block';
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Question & Answer';
            }
        });

        async function loadQuestions() {
            const questionsContainer = document.getElementById('questionsContainer');
            const loading = document.getElementById('questionsLoading');
            
            loading.style.display = 'block';
            questionsContainer.innerHTML = '';

            try {
                const response = await fetch('/api/questions');
                questions = await response.json();
                
                displayQuestions(questions);
                
            } catch (error) {
                console.error('Failed to load questions:', error);
                questionsContainer.innerHTML = '<p>Failed to load questions. Please try again.</p>';
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayQuestions(questionsToShow) {
            const questionsContainer = document.getElementById('questionsContainer');
            
            if (questionsToShow.length === 0) {
                questionsContainer.innerHTML = '<p style="text-align: center; color: #666; padding: 50px;">No questions found.</p>';
                return;
            }

            questionsContainer.innerHTML = questionsToShow.map(question => {
                let questionDisplay = '';
                
                // Check if current user can update this question: admin, teacher, or the original uploader
                const isOwner = currentUser && question.uploadedBy === currentUser.id;
                const canUpdate = currentUser && (currentUser.role === 'admin' || currentUser.role === 'teacher' || isOwner);
                const uploaderName = question.uploadedByName || 'Unknown';
                
                if (question.questionType === 'text') {
                    questionDisplay = `<div class="question-text"><strong>Q:</strong> ${question.questionText || 'No question text available'}</div>`;
                } else if (question.questionType === 'image') {
                    const imagePath = question.questionImage ? ((question.questionImage.startsWith('http://') || question.questionImage.startsWith('https://')) ? question.questionImage : `/${question.questionImage}`) : '';
                    questionDisplay = imagePath ? 
                        `<img src="${imagePath}" alt="Question Image" class="question-image">` : 
                        `<div class="question-text"><strong>Q (Image):</strong> <span style="color: #999;">Image not available</span></div>`;
                } else if (question.questionType === 'file') {
                    const filePath = question.questionFile ? ((question.questionFile.startsWith('http://') || question.questionFile.startsWith('https://')) ? question.questionFile : `/${question.questionFile}`) : '';
                    const fileName = question.fileName || 'Question File';
                    questionDisplay = filePath ? 
                        `<div class="question-text"><strong>Q:</strong> <a href="${filePath}" target="_blank">📄 ${fileName}</a></div>` :
                        `<div class="question-text"><strong>Q (File):</strong> <span style="color: #999;">File not available</span></div>`;
                }

                return `
                    <div class="question-card">
                        <div class="question-content">
                            ${questionDisplay}
                            <div class="answer-text"><strong>A:</strong> ${question.answer}</div>
                            <div class="question-details">
                                <strong>Class:</strong> ${question.classLevel}<br>
                                <strong>Subject:</strong> ${question.subject}<br>
                                <strong>Difficulty:</strong> ${question.difficulty}<br>
                                <strong>Uploaded by:</strong> ${uploaderName}<br>
                                <strong>Uploaded:</strong> ${new Date(question.uploadDate).toLocaleDateString()}
                                ${question.tags && question.tags.length > 0 ? `<br><strong>Tags:</strong> ${question.tags.join(', ')}` : ''}
                            </div>
                            <div class="question-actions">
                                ${canUpdate ? `
                                        <button class="action-btn update-btn" onclick="updateQuestion('${question._id}')">Update</button>
                                        <button class="action-btn delete-btn" onclick="deleteQuestion('${question._id}')">Delete</button>
                                    ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function applyFilters() {
            const classFilter = document.getElementById('filterClass').value;
            const subjectFilter = document.getElementById('filterSubject').value;
            const difficultyFilter = document.getElementById('filterDifficulty').value;

            const filteredQuestions = questions.filter(question => {
                const matchesClass = !classFilter || question.classLevel === classFilter;
                const matchesSubject = !subjectFilter || question.subject === subjectFilter;
                const matchesDifficulty = !difficultyFilter || question.difficulty === difficultyFilter;
                
                return matchesClass && matchesSubject && matchesDifficulty;
            });

            displayQuestions(filteredQuestions);
        }

                async function updateQuestion(questionId) {
                        openUpdateQuestionModal(questionId);
                }

                // Inject modal for updating questions
                (function(){
                        const modal = `
                        <div id="updateQuestionModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.5);align-items:center;justify-content:center;z-index:9999;">
                            <div style="background:#fff;padding:18px;border-radius:8px;max-width:700px;margin:0 auto;">
                                <h2>Update Question</h2>
                                <form id="updateQuestionForm" enctype="multipart/form-data">
                                    <input type="hidden" id="uqId" name="id">
                                    <label>Question Type<select id="uqType" name="questionType"><option value="text">Text</option><option value="image">Image</option><option value="file">File</option></select></label>
                                    <div id="uqTextArea"><label>Question Text<textarea id="uqText" name="questionText" rows="3"></textarea></label></div>
                                    <div id="uqImageArea" style="display:none"><label>Replace Image<input type="file" id="uqImage" name="questionImage" accept="image/*"></label></div>
                                    <div id="uqFileArea" style="display:none"><label>Replace File<input type="file" id="uqFile" name="questionFile" accept=".pdf,.doc,.docx,.txt"></label></div>
                                    <label>Answer<textarea id="uqAnswer" name="answer" rows="3" required></textarea></label>
                                    <label>Class<select id="uqClass" name="classLevel"></select></label>
                                    <label>Subject<select id="uqSubject" name="subject"></select></label>
                                    <label>Difficulty<select id="uqDifficulty" name="difficulty"><option>Easy</option><option selected>Medium</option><option>Hard</option></select></label>
                                    <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:8px;"><button type="button" id="cancelUQ" class="submit-btn" style="background:#ccc;color:#000;">Cancel</button><button type="submit" class="submit-btn">Save</button></div>
                                </form>
                            </div>
                        </div>`;
                        document.body.insertAdjacentHTML('beforeend', modal);
                        document.getElementById('cancelUQ').addEventListener('click', ()=>{document.getElementById('updateQuestionModal').style.display='none'});

                        function populate(){ const c=document.getElementById('uqClass'), s=document.getElementById('uqSubject'); c.innerHTML='<option value="">Select Class</option>'; s.innerHTML='<option value="">Select Subject</option>'; classLevels.forEach(x=>{const o=document.createElement('option');o.value=x;o.textContent=x;c.appendChild(o)}); subjects.forEach(x=>{const o=document.createElement('option');o.value=x;o.textContent=x;s.appendChild(o)}); }

                        // Type toggles
                        document.addEventListener('change', (e)=>{
                            if(e.target && e.target.id==='uqType'){
                                const v=e.target.value; document.getElementById('uqTextArea').style.display = v==='text'?'block':'none';
                                document.getElementById('uqImageArea').style.display = v==='image'?'block':'none';
                                document.getElementById('uqFileArea').style.display = v==='file'?'block':'none';
                            }
                        });

                        document.getElementById('updateQuestionForm').addEventListener('submit', async (e)=>{
                            e.preventDefault(); const id=document.getElementById('uqId').value; const form=new FormData(e.target);
                            const headers = {}; const t=localStorage.getItem('teacherToken'); const a=localStorage.getItem('adminToken'); if(t) headers['Authorization']=`Bearer ${t}`; else if(a) headers['Authorization']=`Bearer ${a}`;
                            const btn=e.target.querySelector('button[type="submit"]'); btn.disabled=true;
                            try{ const res = await fetch(`/api/questions/${id}`,{method:'PUT',credentials:'include',headers,body:form}); const j=await res.json(); if(res.ok){ alert('Question updated'); document.getElementById('updateQuestionModal').style.display='none'; loadQuestions(); } else alert(j.error||'Failed'); }catch(err){ alert('Network error') } finally{ btn.disabled=false }
                        });

                        window.openUpdateQuestionModal = (id)=>{ populate(); const q = questions.find(x=>x._id===id||x._id==id); if(!q){alert('Not found'); return;} document.getElementById('uqId').value=q._id; document.getElementById('uqType').value=q.questionType||'text'; document.getElementById('uqAnswer').value=q.answer||''; document.getElementById('uqText').value=q.questionText||''; document.getElementById('uqClass').value=q.classLevel||''; document.getElementById('uqSubject').value=q.subject||''; document.getElementById('uqDifficulty').value=q.difficulty||'Medium'; document.getElementById('updateQuestionModal').style.display='flex'; };
                })();

        async function deleteQuestion(questionId) {
            if (!confirm('Are you sure you want to delete this question?')) {
                return;
            }

            try {
                const headers = {};
                const adminToken2 = localStorage.getItem('adminToken');
                if (adminToken2) headers['Authorization'] = `Bearer ${adminToken2}`;

                const response = await fetch(`/api/questions/${questionId}`, {
                    method: 'DELETE',
                    credentials: 'include',
                    headers
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Question deleted successfully!');
                    loadQuestions(); // Reload questions
                } else {
                    alert(result.error || 'Failed to delete question');
                }

            } catch (error) {
                alert('Network error. Please try again.');
            }
        }
    </script>
