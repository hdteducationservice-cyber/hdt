<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HDT EDUCATION SERVICES - Manage Announcements</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            margin: 0;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .main-content {
            padding: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 24px;
            color: #333;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #556bda 0%, #654292 100%);
            transform: translateY(-2px);
        }

        .form-container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #667eea;
            outline: none;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .announcements-list {
            margin-top: 30px;
        }

        .announcement-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .announcement-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .announcement-header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-bottom: 2px solid #dee2e6;
        }

        .announcement-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .announcement-meta {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: #666;
        }

        .announcement-content {
            padding: 20px;
        }

        .announcement-text {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .announcement-actions {
            padding: 20px;
            background: #f8f9fa;
            border-top: 2px solid #dee2e6;
            display: flex;
            gap: 10px;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover,
        .btn-danger:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .priority-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-low {
            background: #d4edda;
            color: #155724;
        }

        .priority-medium {
            background: #fff3cd;
            color: #856404;
        }

        .priority-high {
            background: #f8d7da;
            color: #721c24;
        }

        .priority-urgent {
            background: #721c24;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .section-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📢 Announcement Management</h1>
            <div class="nav-buttons">
                <a href="admin.html" class="nav-btn">📊 Dashboard</a>
                <a href="#" class="nav-btn" onclick="logout()">🚪 Logout</a>
            </div>
        </div>

        <div class="main-content">
            <div class="section-header">
                <h2 class="section-title">Create New Announcement</h2>
            </div>

            <div id="message" class="message"></div>

            <div class="form-container">
                <form id="announcementForm" enctype="multipart/form-data">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="title">Announcement Title *</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="priority">Priority Level</label>
                            <select id="priority" name="priority">
                                <option value="low">📢 Low</option>
                                <option value="medium" selected>📣 Medium</option>
                                <option value="high">🔔 High</option>
                                <option value="urgent">🚨 Urgent</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="expiryDate">Expiry Date (Optional)</label>
                            <input type="datetime-local" id="expiryDate" name="expiryDate">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="content">Announcement Content *</label>
                        <textarea id="content" name="content" placeholder="Enter your announcement message here..." required></textarea>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label>Target Audience</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="target-students" name="targetAudience" value="students" checked>
                                    <label for="target-students">Students</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="target-teachers" name="targetAudience" value="teachers">
                                    <label for="target-teachers">Teachers</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="target-parents" name="targetAudience" value="other">
                                    <label for="target-parents">Parents/Others</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="target-all" name="targetAudience" value="all">
                                    <label for="target-all">All Users</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Class Levels (For Students)</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="class-all" name="classLevels" value="All" checked>
                                    <label for="class-all">All Classes</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="class-form1" name="classLevels" value="Form I">
                                    <label for="class-form1">Form I</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="class-form2" name="classLevels" value="Form II">
                                    <label for="class-form2">Form II</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="class-form3" name="classLevels" value="Form III">
                                    <label for="class-form3">Form III</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="class-form4" name="classLevels" value="Form IV">
                                    <label for="class-form4">Form IV</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="class-form5" name="classLevels" value="Form V">
                                    <label for="class-form5">Form V</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="class-form6" name="classLevels" value="Form VI">
                                    <label for="class-form6">Form VI</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="attachments">Attachments (Optional)</label>
                        <input type="file" id="attachments" name="attachments" multiple accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.gif">
                    </div>

                    <button type="submit" class="btn-primary" id="submitBtn">
                        📤 Create & Send Announcement
                    </button>
                </form>
            </div>

            <div class="section-header">
                <h2 class="section-title">Recent Announcements</h2>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading announcements...</p>
            </div>

            <div class="announcements-list" id="announcementsList"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = 'adminlog.html';
                return;
            }

            await loadAnnouncements();
            setupForm();
        });

        function setupForm() {
            const form = document.getElementById('announcementForm');
            form.addEventListener('submit', createAnnouncement);

            // Handle "All Classes" checkbox
            document.getElementById('class-all').addEventListener('change', function() {
                const classCheckboxes = document.querySelectorAll('input[name="classLevels"]:not(#class-all)');
                classCheckboxes.forEach(cb => {
                    cb.checked = false;
                    cb.disabled = this.checked;
                });
            });

            // Handle individual class checkboxes
            document.querySelectorAll('input[name="classLevels"]:not(#class-all)').forEach(cb => {
                cb.addEventListener('change', function() {
                    if (this.checked) {
                        document.getElementById('class-all').checked = false;
                    }
                });
            });

            // Handle "All Users" checkbox
            document.getElementById('target-all').addEventListener('change', function() {
                const targetCheckboxes = document.querySelectorAll('input[name="targetAudience"]:not(#target-all)');
                targetCheckboxes.forEach(cb => {
                    cb.checked = false;
                    cb.disabled = this.checked;
                });
            });

            // Handle individual target checkboxes
            document.querySelectorAll('input[name="targetAudience"]:not(#target-all)').forEach(cb => {
                cb.addEventListener('change', function() {
                    if (this.checked) {
                        document.getElementById('target-all').checked = false;
                    }
                });
            });
        }

        async function createAnnouncement(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const message = document.getElementById('message');
            
            submitBtn.disabled = true;
            submitBtn.textContent = '📤 Creating...';
            
            try {
                const formData = new FormData();
                
                // Basic fields
                formData.append('title', document.getElementById('title').value);
                formData.append('content', document.getElementById('content').value);
                formData.append('priority', document.getElementById('priority').value);
                
                const expiryDate = document.getElementById('expiryDate').value;
                if (expiryDate) {
                    formData.append('expiryDate', expiryDate);
                }
                
                // Target audience
                const targetAudience = Array.from(document.querySelectorAll('input[name="targetAudience"]:checked')).map(cb => cb.value);
                targetAudience.forEach(target => formData.append('targetAudience', target));
                
                // Class levels
                const classLevels = Array.from(document.querySelectorAll('input[name="classLevels"]:checked')).map(cb => cb.value);
                classLevels.forEach(level => formData.append('classLevels', level));
                
                // Attachments
                const attachments = document.getElementById('attachments').files;
                for (let i = 0; i < attachments.length; i++) {
                    formData.append('attachments', attachments[i]);
                }
                
                const headers = {};
                const token = localStorage.getItem('adminToken');
                if (token) headers['Authorization'] = `Bearer ${token}`;
                const response = await fetch('/api/admin/announcements/create', {
                    method: 'POST',
                    headers,
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    message.className = 'message success';
                    message.textContent = result.message + ' Emails are being sent to recipients.';
                    message.style.display = 'block';
                    
                    // Reset form
                    document.getElementById('announcementForm').reset();
                    document.getElementById('target-students').checked = true;
                    document.getElementById('class-all').checked = true;
                    
                    // Refresh announcements list
                    await loadAnnouncements();
                } else {
                    message.className = 'message error';
                    message.textContent = result.error || 'Failed to create announcement';
                    message.style.display = 'block';
                }
                
            } catch (error) {
                console.error('Create announcement error:', error);
                message.className = 'message error';
                message.textContent = 'Network error. Please try again.';
                message.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '📤 Create & Send Announcement';
            }
        }

        async function loadAnnouncements() {
            const loading = document.getElementById('loading');
            const list = document.getElementById('announcementsList');
            
            loading.style.display = 'block';
            list.innerHTML = '';
            
            try {
                const headers = {};
                const token = localStorage.getItem('adminToken');
                if (token) headers['Authorization'] = `Bearer ${token}`;
                const response = await fetch('/api/admin/announcements/all', {
                    method: 'GET',
                    headers
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load announcements');
                }
                
                const announcements = await response.json();
                
                if (announcements.length === 0) {
                    list.innerHTML = `
                        <div style="text-align: center; padding: 50px; color: #666;">
                            <div style="font-size: 48px; margin-bottom: 20px;">📢</div>
                            <h3>No announcements yet</h3>
                            <p>Create your first announcement to communicate with students and staff.</p>
                        </div>
                    `;
                } else {
                    list.innerHTML = announcements.map(announcement => {
                        const createdDate = new Date(announcement.createdAt).toLocaleDateString();
                        const priorityClass = `priority-${announcement.priority}`;
                        const isExpired = announcement.expiryDate && new Date(announcement.expiryDate) < new Date();
                        
                        return `
                            <div class="announcement-card ${isExpired ? 'expired' : ''}">
                                <div class="announcement-header">
                                    <div class="announcement-title">
                                        <span style="font-size: 20px;">${getPriorityIcon(announcement.priority)}</span>
                                        ${announcement.title}
                                        <span class="priority-badge ${priorityClass}">${announcement.priority}</span>
                                        ${!announcement.isActive ? '<span class="priority-badge priority-urgent">Inactive</span>' : ''}
                                        ${isExpired ? '<span class="priority-badge priority-urgent">Expired</span>' : ''}
                                    </div>
                                    <div class="announcement-meta">
                                        <span>📅 Created: ${createdDate}</span>
                                        <span>👤 By: ${announcement.createdBy.fullName}</span>
                                        <span>📧 Sent: ${announcement.emailSent ? 'Yes' : 'No'}</span>
                                        ${announcement.emailRecipients ? `<span>📬 Recipients: ${announcement.emailRecipients.length}</span>` : ''}
                                    </div>
                                </div>
                                <div class="announcement-content">
                                    <div class="announcement-text">${announcement.content}</div>
                                    <div style="font-size: 14px; color: #666;">
                                        <strong>Target:</strong> ${announcement.targetAudience.join(', ')} |
                                        <strong>Classes:</strong> ${announcement.classLevels.join(', ')}
                                        ${announcement.expiryDate ? ` | <strong>Expires:</strong> ${new Date(announcement.expiryDate).toLocaleDateString()}` : ''}
                                    </div>
                                </div>
                                <div class="announcement-actions">
                                    <button class="btn-secondary" onclick="toggleAnnouncementStatus('${announcement._id}', ${announcement.isActive})">
                                        ${announcement.isActive ? '⏸️ Deactivate' : '▶️ Activate'}
                                    </button>
                                    <button class="btn-danger" onclick="deleteAnnouncement('${announcement._id}')">
                                        🗑️ Delete
                                    </button>
                                </div>
                            </div>
                        `;
                    }).join('');
                }
                
            } catch (error) {
                console.error('Load announcements error:', error);
                list.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #666;">
                        <div style="font-size: 48px; margin-bottom: 20px;">❌</div>
                        <h3>Failed to load announcements</h3>
                        <p>Please refresh the page to try again.</p>
                    </div>
                `;
            } finally {
                loading.style.display = 'none';
            }
        }

        function getPriorityIcon(priority) {
            const icons = {
                'low': '📢',
                'medium': '📣',
                'high': '🔔',
                'urgent': '🚨'
            };
            return icons[priority] || '📢';
        }

        async function toggleAnnouncementStatus(id, currentStatus) {
            try {
                const headers = { 'Content-Type': 'application/json' };
                const token = localStorage.getItem('adminToken');
                if (token) headers['Authorization'] = `Bearer ${token}`;
                const response = await fetch(`/api/announcements/${id}`, {
                    method: 'PUT',
                    headers,
                    body: JSON.stringify({ isActive: !currentStatus })
                });
                
                if (response.ok) {
                    await loadAnnouncements();
                } else {
                    alert('Failed to update announcement status');
                }
            } catch (error) {
                console.error('Toggle status error:', error);
                alert('Error updating announcement');
            }
        }

        async function deleteAnnouncement(id) {
            if (!confirm('Are you sure you want to delete this announcement? This action cannot be undone.')) {
                return;
            }
            
            try {
                const headers = {};
                const token = localStorage.getItem('adminToken');
                if (token) headers['Authorization'] = `Bearer ${token}`;
                const response = await fetch(`/api/admin/announcements/${id}`, {
                    method: 'DELETE',
                    headers
                });
                
                if (response.ok) {
                    await loadAnnouncements();
                } else {
                    alert('Failed to delete announcement');
                }
            } catch (error) {
                console.error('Delete announcement error:', error);
                alert('Error deleting announcement');
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = 'adminlog.html';
        }
    </script>
    <!-- AI Support JavaScript -->
    <script src="ai-support.js"></script>
</body>
</html>
