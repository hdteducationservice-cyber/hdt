<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HDT EDUCATION SERVICES - Manage Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #FF5722 0%, #FF9800 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .main-content {
            padding: 40px;
        }

        .action-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-button.active {
            background: #f8f9fa;
            border-bottom-color: #FF5722;
            color: #FF5722;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #FF5722;
            outline: none;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input:hover {
            border-color: #FF5722;
            background: #f8f9fa;
        }

        .file-input input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .submit-btn {
            background: linear-gradient(135deg, #FF5722 0%, #FF9800 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #E64A19 0%, #F57C00 100%);
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .video-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-player {
            width: 100%;
            height: 200px;
            background: #000;
        }

        .video-info {
            padding: 20px;
        }

        .video-description {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .video-details {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .video-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .update-btn {
            background: #FF9800;
            color: white;
        }

        .delete-btn {
            background: #F44336;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .filters-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FF5722;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 20px;
            }

            .action-tabs {
                flex-direction: column;
            }

            .main-content {
                padding: 20px;
            }

            .videos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎥 Video Management</h1>
            <a href="admin.html" class="back-btn">← Back to Dashboard</a>
        </div>

        <div class="main-content">
            <div class="action-tabs">
                <button class="tab-button active" onclick="showTab('upload')">Upload Video</button>
                <button class="tab-button" onclick="showTab('view')">View Uploaded Videos</button>
            </div>

            <!-- Upload Video Tab -->
            <div id="uploadTab" class="tab-content active">
                <div class="form-section">
                    <h2>Upload New Video</h2>
                    <div class="message" id="uploadMessage"></div>
                    
                    <form id="uploadVideoForm" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="description">Video Description *</label>
                            <textarea id="description" name="description" rows="3" required placeholder="Enter video description"></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="classLevel">Class Level *</label>
                                <select id="classLevel" name="classLevel" required>
                                    <option value="">Select Class Level</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject *</label>
                                <select id="subject" name="subject" required>
                                    <option value="">Select Subject</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="videoFile">Video File *</label>
                            <div class="file-input">
                                <input type="file" id="videoFile" name="videoFile" accept="video/*" required>
                                <span>Click to select video file (MP4, AVI, MOV, etc.)</span>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn" id="uploadBtn">Upload Video</button>
                    </form>
                </div>
            </div>

            <!-- View Videos Tab -->
            <div id="viewTab" class="tab-content">
                <div class="filters-section">
                    <div class="form-group">
                        <label for="filterClass">Filter by Class</label>
                        <select id="filterClass">
                            <option value="">All Classes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterSubject">Filter by Subject</label>
                        <select id="filterSubject">
                            <option value="">All Subjects</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button onclick="applyFilters()" class="submit-btn">Apply Filters</button>
                    </div>
                </div>

                <div class="loading" id="videosLoading">
                    <div class="spinner"></div>
                    <p>Loading videos...</p>
                </div>

                <div id="videosContainer" class="videos-grid"></div>
            </div>
        </div>
    </div>

    <script src="admin-auth.js"></script>
    <script src="teacher-auth.js"></script>
    <script>
    // authentication handled by public/admin-auth.js
    let currentUser = null;

        let classLevels = [];
        let subjects = [];
        let videos = [];

        // Load reference data on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const ok = await window.adminAuth.checkAdminOrTeacher(true); // allow teachers
            if (!ok) return;
            currentUser = window.currentUser;
            await loadReferenceData();
            await loadVideos();
        });

        async function loadReferenceData() {
            try {
                const response = await fetch('/api/reference-data');
                const data = await response.json();
                
                classLevels = data.classLevels;
                subjects = data.subjects;

                // Populate dropdowns
                populateSelect('classLevel', classLevels);
                populateSelect('subject', subjects);
                populateSelect('filterClass', classLevels);
                populateSelect('filterSubject', subjects);

            } catch (error) {
                console.error('Failed to load reference data:', error);
            }
        }

        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            const currentOptions = select.querySelectorAll('option:not([value=""])');
            currentOptions.forEach(option => option.remove());

            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'view') {
                loadVideos();
            }
        }

        // Handle file input display
        document.querySelector('.file-input input[type="file"]').addEventListener('change', function() {
            const span = this.parentElement.querySelector('span');
            if (this.files.length > 0) {
                span.textContent = this.files[0].name;
            }
        });

        // Handle video upload
        document.getElementById('uploadVideoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const uploadBtn = document.getElementById('uploadBtn');
            const message = document.getElementById('uploadMessage');
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            message.style.display = 'none';

            try {
                const formData = new FormData(e.target);
                
                const headers = {};
                const teacherToken = localStorage.getItem('teacherToken');
                const adminToken = localStorage.getItem('adminToken');
                if (teacherToken) headers['Authorization'] = `Bearer ${teacherToken}`;
                else if (adminToken) headers['Authorization'] = `Bearer ${adminToken}`;

                const response = await fetch('/api/videos', {
                    method: 'POST',
                    credentials: 'include',
                    headers,
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    message.className = 'message success';
                    message.textContent = 'Video uploaded successfully!';
                    message.style.display = 'block';
                    e.target.reset();
                    // Reset file input display
                    document.querySelector('.file-input span').textContent = 'Click to select video file (MP4, AVI, MOV, etc.)';
                } else {
                    message.className = 'message error';
                    message.textContent = result.error || 'Upload failed';
                    message.style.display = 'block';
                }

            } catch (error) {
                message.className = 'message error';
                message.textContent = 'Network error. Please try again.';
                message.style.display = 'block';
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Video';
            }
        });

        async function loadVideos() {
            const videosContainer = document.getElementById('videosContainer');
            const loading = document.getElementById('videosLoading');
            
            loading.style.display = 'block';
            videosContainer.innerHTML = '';

            try {
                const response = await fetch('/api/videos');
                videos = await response.json();
                
                displayVideos(videos);
                
            } catch (error) {
                console.error('Failed to load videos:', error);
                videosContainer.innerHTML = '<p>Failed to load videos. Please try again.</p>';
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayVideos(videosToShow) {
            const videosContainer = document.getElementById('videosContainer');
            
            if (videosToShow.length === 0) {
                videosContainer.innerHTML = '<p style="text-align: center; color: #666; padding: 50px;">No videos found.</p>';
                return;
            }

            videosContainer.innerHTML = videosToShow.map(video => {
                // Check if current user can update this video: admin, teacher, or the original uploader
                const isOwner = currentUser && video.uploadedBy === currentUser.id;
                const canUpdate = currentUser && (currentUser.role === 'admin' || currentUser.role === 'teacher' || isOwner);
                const uploaderName = video.uploadedByName || 'Unknown';
                
                return `
                <div class="video-card">
                    ${(() => {
                        const vUrl = (video.videoFile && (video.videoFile.startsWith('http://') || video.videoFile.startsWith('https://'))) ? video.videoFile : `/${video.videoFile}`;
                        return `<video class="video-player" controls muted>
                            <source src="${vUrl}" type="${video.mimeType || 'video/mp4'}">
                            Your browser does not support the video tag.
                        </video>`;
                    })()}
                    <div class="video-info">
                        <div class="video-description">${video.description}</div>
                        <div class="video-details">
                            <strong>Class:</strong> ${video.classLevel}<br>
                            <strong>Subject:</strong> ${video.subject}<br>
                            <strong>Uploaded by:</strong> ${uploaderName}<br>
                            <strong>Uploaded:</strong> ${new Date(video.uploadDate).toLocaleDateString()}<br>
                            <strong>Views:</strong> ${video.views || 0}
                        </div>
                        <div class="video-actions">
                            ${canUpdate ? `
                                <button class="action-btn update-btn" onclick="updateVideo('${video._id}')">Update</button>
                                <button class="action-btn delete-btn" onclick="deleteVideo('${video._id}')">Delete</button>
                            ` : ''}
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        function applyFilters() {
            const classFilter = document.getElementById('filterClass').value;
            const subjectFilter = document.getElementById('filterSubject').value;

            const filteredVideos = videos.filter(video => {
                const matchesClass = !classFilter || video.classLevel === classFilter;
                const matchesSubject = !subjectFilter || video.subject === subjectFilter;
                
                return matchesClass && matchesSubject;
            });

            displayVideos(filteredVideos);
        }

                async function updateVideo(videoId) {
                        openUpdateVideoModal(videoId);
                }

                // Inject update modal for videos
                (function(){
                        const modal = `
                        <div id="updateVideoModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.5);align-items:center;justify-content:center;z-index:9999;">
                            <div style="background:#fff;padding:18px;border-radius:8px;max-width:700px;margin:0 auto;">
                                <h2>Update Video</h2>
                                <form id="updateVideoForm" enctype="multipart/form-data">
                                    <input type="hidden" id="uvId" name="id">
                                    <label>Description<textarea id="uvDescription" name="description" rows="3"></textarea></label>
                                    <label>Class<select id="uvClass" name="classLevel"></select></label>
                                    <label>Subject<select id="uvSubject" name="subject"></select></label>
                                    <label>Replace Video<input type="file" id="uvFile" name="videoFile" accept="video/*"></label>
                                    <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:8px;"><button type="button" id="cancelUV" class="submit-btn" style="background:#ccc;color:#000;">Cancel</button><button type="submit" class="submit-btn">Save</button></div>
                                </form>
                            </div>
                        </div>`;
                        document.body.insertAdjacentHTML('beforeend', modal);
                        document.getElementById('cancelUV').addEventListener('click', ()=>{document.getElementById('updateVideoModal').style.display='none'});

                        function populate(){ const c=document.getElementById('uvClass'), s=document.getElementById('uvSubject'); c.innerHTML='<option value="">Select Class</option>'; s.innerHTML='<option value="">Select Subject</option>'; classLevels.forEach(x=>{const o=document.createElement('option');o.value=x;o.textContent=x;c.appendChild(o)}); subjects.forEach(x=>{const o=document.createElement('option');o.value=x;o.textContent=x;s.appendChild(o)}); }

                        document.getElementById('updateVideoForm').addEventListener('submit', async (e)=>{
                            e.preventDefault(); const id=document.getElementById('uvId').value; const form=new FormData(e.target);
                            const headers = {}; const t=localStorage.getItem('teacherToken'); const a=localStorage.getItem('adminToken'); if(t) headers['Authorization']=`Bearer ${t}`; else if(a) headers['Authorization']=`Bearer ${a}`;
                            const btn=e.target.querySelector('button[type="submit"]'); btn.disabled=true;
                            try{ const res = await fetch(`/api/videos/${id}`,{method:'PUT',credentials:'include',headers,body:form}); const j=await res.json(); if(res.ok){ alert('Video updated'); document.getElementById('updateVideoModal').style.display='none'; loadVideos(); } else alert(j.error||'Failed'); }catch(err){ alert('Network error') } finally{ btn.disabled=false }
                        });

                        window.openUpdateVideoModal = (id)=>{ populate(); const v = videos.find(x=>x._id===id||x._id==id); if(!v){alert('Not found'); return;} document.getElementById('uvId').value=v._id; document.getElementById('uvDescription').value=v.description||''; document.getElementById('uvClass').value=v.classLevel||''; document.getElementById('uvSubject').value=v.subject||''; document.getElementById('updateVideoModal').style.display='flex'; };
                })();

        async function deleteVideo(videoId) {
            if (!confirm('Are you sure you want to delete this video?')) {
                return;
            }

            try {
                const headers = {};
                const adminToken2 = localStorage.getItem('adminToken');
                if (adminToken2) headers['Authorization'] = `Bearer ${adminToken2}`;

                const response = await fetch(`/api/videos/${videoId}`, {
                    method: 'DELETE',
                    credentials: 'include',
                    headers
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Video deleted successfully!');
                    loadVideos(); // Reload videos
                } else {
                    alert(result.error || 'Failed to delete video');
                }

            } catch (error) {
                alert('Network error. Please try again.');
            }
        }
    </script>
    <!-- AI Support JavaScript -->
    <script src="admin-auth.js"></script>
    <script src="ai-support.js"></script>
</body>
</html>
